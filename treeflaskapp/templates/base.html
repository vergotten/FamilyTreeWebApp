<!DOCTYPE html>
<html>
<head>
    <title>Family Tree</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url({{ url_for('static', filename='images/elden_tree.png') }}) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>

<!-- Use the Bootstrap navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand {{ 'active' if request.path == url_for('index') }}" href="{{ url_for('index') }}">Главная</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if session['username'] %}
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.path == url_for('user_profile', username=session['username']) }}" href="{{ url_for('user_profile', username=session['username']) }}">{{ session['username'] }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.path == url_for('logout') }}" href="{{ url_for('logout') }}">Выйти</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.path == url_for('login') }}" href="{{ url_for('login') }}">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.path == url_for('register') }}" href="{{ url_for('register') }}">Зарегистрироваться</a>
        </li>
      {% endif %}
      <!-- Add more navigation links here -->
    </ul>
  </div>
</nav>

{% block content %}
{% endblock %}

<!-- import your JavaScript file -->
<script src="{{ url_for('static', filename='js/login_register_forms.js') }}"></script>

<!-- Add the Bootstrap JS link -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
